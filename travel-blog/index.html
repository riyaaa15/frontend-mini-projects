<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Riya's Travel Blog</a>
        </div> 
    </nav>

    <div class="container text-center my-5 ">
        <h1>WElCOME to my Travel Stories ✈️!</h1>
        <p class="lead">Explore the world with me...</p>
         <img src="travel.jpg" class="img-fluid rounded-5" alt="Travel">
    </div>

     <!-- Travel Destinaion cards -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card shadow">
                    <img src="paris.jpg" class="card-img-top" alt="paris">
                    <div class="card-body">
                        <h5 class="card-title">Paris</h5>
                        <p class="card-text">City of love & lights.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                 <div class="card shadow">
                    <img src="mountains.jpg" class="card-img-top" alt="mountains">
                    <div class="card-body">
                        <h5 class="card-title">mountains</h5>
                        <p class="card-text">Snow, peace and pine trees.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                 <div class="card shadow">
                    <img src="beach.jpg" class="card-img-top" alt="beach">
                    <div class="card-body">
                        <h5 class="card-title">Beach</h5>
                        <p class="card-text">Beach vibes forever!.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
     <div class="container my-5">
        <h2>Contact Me</h2>
        <div class="card p-4 shadow">
          <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"> Message:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        </div>
        
     </div>

     <!-- Footer -->
      <footer class="bg-dark text-white text-center p-3">
        <p>&copy;  2025 Riya's Travel Blog. All rights reserved.</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
